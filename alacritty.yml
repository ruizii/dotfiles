window:
  dimensions:
    columns: 131
    lines: 38

  padding:
    x: 7
    y: 2

title: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font
    style: Regular

  italic:
    family: CaskaydiaCove Nerd Font
    style: Regular

  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Regular

  size: 13

cursor:
  style: Block

shell:
  program: "C:\\Windows\\System32\\wsl.exe"
  args:
    - --cd ~

key_bindings:
  - { key: Tab, mods: Control, chars: "\x1b[27;5;9~" }
  - { key: Tab, mods: Control|Shift, chars: "\x1b[27;6;9~" }
  - { key: Slash, mods: Control, chars: "\x1f" }
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

import:
  - ~\AppData\Roaming\alacritty\themes\themes\one_dark.yaml
